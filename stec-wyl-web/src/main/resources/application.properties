#spring.redis.sentinel.nodes= # comma-separated list of host:port pairs 

# DUBBO
dubbo.address=zookeeper://192.168.99.29:2181
dubbo.consumer.group=stec-wyl-zhengs

doc.app.key=STEC-WYLGY
doc.service.rest.url=http://183.129.193.154:6280/stec-platform-doc/
